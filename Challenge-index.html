<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/LogoAlura.jpg" alt="Logo de Alura">
    </header>    
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="5" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class ="información">&#9406; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section>
            <div>
                <textarea class="mensaje" cols="20" rows="10" id="myInput">
                </textarea>
                <button class="btn-copiar" onclick="myFunction()">Copiar</button>
            </div>
        </section>

    </main>
<script src="/script.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
